<!doctype html>
<html lang="en">
    <head>
        <title>login page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
           <h1 class="text-center text-white bg-primary p-3">LOGIN</h1>
        </header>
        <main>
            <form class="main" >
                <div class="container-fluid text-center m-5 p-2">
                    <h2>sign in to app</h2>
                    <h4>use your google account</h4>
                    <br>
                    <div class="row">
                      <div class="col-11">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="emailinp" required>
                      </div>
                    </div> 
                    <br>
                    <div class="row">
                        <div class="col-11">
                          <label for="password">PASSWORD</label>
                          <input type="password" name="password" id="passwordinp" required>
                        </div>
                    </div>      
                    <br>
                    <button class="bg-primary text-white text-center" type="submit">LOGIN</button>
                    <button class="bg-success text-white text-centre" type="reset"> RESET</button>
                    <br>
                    <h3 class="text-center m-2 p-3 text-white"  >create an account? <a href="https://signuprk.netlify.app">sign up</a></h3>
                   <h5> <a href="https://forgetpasswordrk.netlify.app">FORGET PASSWORD?</a></h5>

                    

                </div>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
